{% extends "layout.html" %}

{% block title %}
    Delete Account
{% endblock %}

{% block main %}
    <div class="m-auto">
        <div class="alert alert-dark d-flex align-items-center mb-4 fs-5" role="alert">
            <i class="bi bi-person-fill me-3"></i>
            <div>
                Logged in as <span class="text-warning">{{ username }}</span>.
            </div>
        </div>
        <form action="/delete_account" method="post">
            <div class="mb-3">
                <input required autofocus autocomplete="off" class="form-control form-control-lg mx-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-5">
                <input required class="form-control form-control-lg mx-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">To confirm, type "delete my account" below</label>
                <input required autocomplete="off" class="form-control form-control-lg mx-auto" name="confirmation" type="text">
            </div>
            <div class="d-flex flex-column">
                <button class="btn btn-outline-danger btn-lg">Delete account</button>
            </div>
        </form>
    </div>
{% endblock %}
