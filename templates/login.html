{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="m-auto">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control form-control-lg mx-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 position-relative">
            <input required class="form-control form-control-lg" name="password" id="password" placeholder="Password" type="password">
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword" style="cursor: pointer; color: #495057;"></i>
        </div>
        <div class="d-flex flex-column">
            <button class="btn btn-outline-warning btn-lg">Log In</button>
        </div>
        <div class="text-center text-secondary mt-5">
            Log in as <a href="/tester_login" class="text-secondary-emphasis">tester</a>
        </div>
    </form>

    <script src="../static/toggle_password.js"></script>
{% endblock %}
