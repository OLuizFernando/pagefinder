{% extends "layout.html" %}

{% block title %}
    Update Reading
{% endblock %}

{% block main %}
    <form action="/update_reading" method="post" class="m-auto">
        <div class="mb-3">
            <input required autofocus autocomplete="off" autofocus class="form-control form-control-lg mx-auto" name="pages_read" placeholder="Pages read" type="number" min="0">
        </div>
        <div class="d-flex flex-column">
            <button type="submit" name="update_reading" value="{{ reading_id }}" class="btn btn-outline-warning btn-lg">Update reading</button>
        </div>
    </form>
{% endblock %}
