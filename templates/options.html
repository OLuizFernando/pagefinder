{% extends "layout.html" %}

{% block title %}
    Options
{% endblock %}

{% block main %}
    <div class="m-auto">
        <div class="alert alert-dark d-flex align-items-center mb-4 fs-5" role="alert">
            <i class="bi bi-person-fill me-3"></i>
            <div>
                Logged in as <span class="text-warning">{{ username }}</span>.
            </div>
        </div>
        <form action="/options" method="post">
            <div class="d-flex flex-column">
                <button class="btn btn-outline-light btn-lg mb-3" name="action" value="change_password" type="submit">Change password</button>
                <button class="btn btn-outline-danger btn-lg" name="action" value="delete_account" type="submit">Delete account</button>
            </div>
        </form>
    </div>
{% endblock %}
