<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Playfair Display by Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

        <title>PageFinder - {% block title %}{% endblock %}</title>

    </head>

    <body data-bs-theme="dark" class="d-flex flex-column min-vh-100">

        <nav class="border-bottom navbar navbar-expand-md fs-5 p-4">
            <div class="container-fluid">
                <a class="logo-font-semibold text-warning navbar-brand fs-3" href="/">PageFinder</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-auto">
                            <li class="nav-item"><a class="nav-link mx-2" href="/readings"><i class="bi bi-bookmark me-2"></i>Reading</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" href="/wish_list"><i class="bi bi-bookmark-plus me-2"></i>Wish List</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" href="/finished"><i class="bi bi-bookmark-check me-2"></i>Finished</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-auto">
                            <li class="nav-item"><a class="nav-link mx-2" href="/options"><i class="bi bi-gear me-2"></i>Options</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-auto">
                            <li class="nav-item"><a class="nav-link mx-2" href="/register"><i class="bi bi-person-plus me-2"></i>Register</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" href="/login"><i class="bi bi-box-arrow-in-right me-2"></i>Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-danger alert-dismissible fade show mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>
        {% endif %}

        <main class="d-flex flex-grow-1 p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="d-flex justify-content-center">
            {% block footer %}{% endblock %}
        </footer>

    </body>

</html>
